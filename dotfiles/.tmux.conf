#<prefix>-aで同時入力、<prefix>-Aで解除
bind a set-window-option synchronize-panes on
bind A set-window-option synchronize-panes off

#<prefix>-rで設定ファイル再読み込み
bind r source-file ~/.tmux.conf; display-message "Reload Config!!"

#スクロール
set-window-option -g mode-mouse on

#vim風ペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#コピーモードをvim風に
set-window-option -g mode-keys vi
set-window-option -g utf8 on
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# tmux-powerline
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "left"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/git/tmux-powerline/powerline.sh left)#[fg=red]"
set-option -g status-right "#(~/git/tmu-powerline/powerline.sh right)"
